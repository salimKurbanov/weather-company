<html lang="ru">

    <link rel="stylesheet" href="./css/style.css">

                    <h1>Natural forest</h1>
                    <p>Creating beautiful 3d websites with amazing effects</p>
                    <button class="main_button">check weather</button>
                </div>
            </div>

                <canvas class="rain"></canvas>
            </div>
            <div class="layers__item layer_5" style="background-image: url(img/layer-5.png);"></div>
